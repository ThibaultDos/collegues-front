<p>Recherche par nom
  <input type="texte" #nomCollegue />
  <button class="btn btn-primary" (click)="afficherMatriculeDepuisNom(nomCollegue)">Rechercher</button>
</p>

<p *ngIf="listeMatricules && listeMatricules.length == 0">Aucun collègue trouvé ?
  <button class="btn btn-primary" (click)="afficherTousLesMatricules()">Afficher tous les matricules existants</button>
</p>

<ul class="nav flex-column">
  <li *ngFor="let matriculeCollegue of listeMatricules" class="nav-item">
    <a class="nav-link" href="#" (click)="afficherCollegueDepuisMatricule(matriculeCollegue)">{{matriculeCollegue}}</a>
  </li>
</ul>
