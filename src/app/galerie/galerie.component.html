<div class="row">
  <ng-container *ngFor="let collegue of listeColleguePhoto">
    <button type="button" class="btn btn-link col-2" routerLink="/galerie/{{collegue.matricule}}">
      <img class="img-fluid img-thumbnail" [src]="collegue.photoUrl">
    </button>
  </ng-container>
</div>
<span class="text-danger" *ngIf="msgError">{{msgError}}</span>
